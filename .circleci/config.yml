version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.3.0
    steps:
      - checkout
      - restore_cache:
          keys: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint